<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Calculadora con Radios Buttons </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="stacked">Primer valor</ion-label>
    <ion-input type="number" [(ngModel)]="valor1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Segundo valor</ion-label>
    <ion-input type="number" [(ngModel)]="valor2"></ion-input>
  </ion-item>
  <ion-list>
    <ion-radio-group [(ngModel)]="operacion">
      <ion-list-header>
        <ion-label>Operaciones</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Sumar</ion-label>
        <ion-radio slot="start" value="sumar" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Restar</ion-label>
        <ion-radio slot="start" value="restar" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Multiplicar</ion-label>
        <ion-radio slot="start" value="multiplicar" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Dividir</ion-label>
        <ion-radio slot="start" value="dividir" checked></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button expand="block" color="primary" (click)="Calcular()"
    >Calcular</ion-button
  >
  <p><span [innerHTML]="resultado"></span></p>
</ion-content>
